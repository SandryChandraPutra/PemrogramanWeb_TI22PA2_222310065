<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tabungan</title>
</head>
    <style>
        body {
        font-family: Arial, sans-serif;
        }   

    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

    h2 {
        text-align: center;
        }

    label {
        display: inline-block;
        width: 150px;
        margin-bottom: 5px;
        }

    input[type="number"] {
        width: 100px;
        padding: 5px;
        margin-bottom: 10px;
        }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

    button:hover {
        background-color: #0056b3;
        }
    </style>

<body>
    <div class="container">
        <h2>Kalkulator Tabungan</h2>
        <form id="form-input">
            <label for="saldo">Saldo Awal (Rp):</label>
            <input type="number" id="saldo" required min="0"><br>

            <label for="bunga">Bunga (%):</label>
            <input type="number" id="bunga" required min="0"><br>

            <label for="waktu">Jangka Waktu (Bulan):</label>
            <input type="number" id="waktu" required min="1"><br>

            <button type="button" id="hitung-btn">Hitung</button>
        </form>

        <div id="output-container"></div>
    </div>
    <script src="Latihan-4.js"></script>
</body>
</html>
